<template>
    <lightning-card title="Opportunités du compte" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <template if:true={hasOpportunities}>
                <div class="slds-p-bottom_small">
                    <p class="opportunities-count slds-text-body_small">
                        {opportunitiesCount} opportunité(s) trouvée(s)
                    </p>
                </div>
                <lightning-datatable
                    key-field="Id"
                    data={opportunities}
                    columns={columns}
                    hide-checkbox-column
                    show-row-number-column
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSort}>
                </lightning-datatable>
            </template>

            <template if:false={hasOpportunities}>
                <template if:true={error}>
                    <div class="error-message">
                        <lightning-icon
                            icon-name="utility:error"
                            alternative-text="Erreur"
                            size="small"
                            class="slds-m-right_small">
                        </lightning-icon>
                        <span>{error}</span>
                    </div>
                </template>
                <template if:false={error}>
                    <div class="slds-text-align_center slds-p-around_medium">
                        <p>Aucune opportunité trouvée pour ce compte</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
